<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Goggle</title>
    <link rel="stylesheet" href="rm-style.css">
</head>
<body>
    <div id="top-right">
        <div id="about"><a href="#">About</a></div>
        <div id="store"><a href="#">Store</a></div>
    </div>
    <div id="top-left">
        <div id="sign-in">
            <button id="signin-button"><b>Sign in</b></button>
        </div>
        <div id="square"></div>
        <div id="image"><a href="#">Images</a></div>
        <div id="gmail"><a href="#">Gmail</a></div>
    </div>
    <div id="goggle"><img id="googleimg" src="pictures/google.png" alt="google" /></div>
    <div id="search">
        <form>
            <input type="text" id="searchbox">
            <img id="mic" src="pictures/micke.png" />
        </form>
    </div>
    <div>
        <div id="google-search">
            <form>
                <button id="search-button">Google Search</button>
            </form>
        </div>
        <div id="im-feeling">
            <form>
                <button id="imfeeling-button">I'm Feeling Lucky</button>
            </form>
        </div>
    </div>
    <div id="goggle-learn"></div>
    <div id="bottom-page">
        <div id-"left-bottom">
            <div id="advertize"><a href="#">Advertising</a></div>
            <div id="business"><a href="#">Business</a></div>
            <div id="how-search"><a href="#">How Search works</a></div>
        </div>
        <div id="right-bottom">
            <div id="setting"><a href="#">Settings</a></div>
            <div id="term"><a href="#">Terms</a></div>
            <div id="privacy"><a href="#">Privacy</a></div>
        </div>
    </div>
</body>
</html>
